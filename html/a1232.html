<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Find vowels!</title>
</head>
<body>
<input type="text" value="" name="" id="input">
<input type="button" onclick="func()" value="Find" name="" id="">
<p>Left most Vowel present at position </p><h1 id="output"></h1>
<script>
function func() {
console.log("jo");
var st = document.getElementById("input").value;
var ans;
for(var i=0; i<st.length; i++){
if(st.charAt(i) == 'a' || st.charAt(i) == 'e' ||
st.charAt(i) == 'i' || st.charAt(i) == 'o' || st.charAt(i) == 'u'){
ans = i;
break;
}
}
document.getElementById("output").innerHTML = ans;
}
</script>
</body>
</html>
