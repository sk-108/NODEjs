<!-- not used in html 5 used till html 4 -->
<!-- used to divide the page into multiple section  -->
<html>
    <head>
        <title>Frames</title>
    </head>
    <frameset cols = "20%,80%" frameborder = "0" scrolling = "no" noresize = "noresize">
        <frame name = "menu" src ="/menu.html"/>
        <!-- <frame name = "middle" src ="/middle.html"/> -->
        <frame name = "right" src ="/right.html"/>
        <noframes>
            <body>Your browser does not support frames</body>
        </noframes>
    </frameset>
</html>
