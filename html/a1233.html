<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Find vowels!</title>
</head>
<body>
<input type="text" value="" name="" id="input">
<input type="button" onclick="func()" value="Find" name="" id="">
<p>Vice-versa </p><h1 id="output"></h1>
<script>
function func() {
var st = document.getElementById("input").value;
var ans = st.split('');
var res = [];
ans.forEach(element => {
if(element == element.toUpperCase()){
element = element.toLowerCase();
res.push(element);
}
else{
element = element.toUpperCase();
res.push(element);
}
});
document.getElementById("output").innerHTML = res.join('');
}
</script>
</body>
</html>
