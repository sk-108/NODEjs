<html>
    <head>
        <title>
            count occurences
        </title>
    </head>
    <body>
        input string : <input id = "str" type = "text" > 
        <button id = "btn" onclick = "return  sourav()">count</button>
        <script>
            function sourav()
            {
                var arr = {};
                var s = document.getElementById("str").value;
                s = s.toLowerCase();
                for(var i=0;i<s.length;i++)
                {
                    var charac = s.charAt(i);
                    if(arr[charac])
                    {
                        arr[charac]++;
                    }
                    else
                        arr[charac]=1;
                }
                console.log(arr);
                for(var i=0;i<arr.length;i++)
                {
                    console.log(arr[i]);    
                }
            }
        </script>
    </body>
</html>
