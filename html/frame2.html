<!-- not used in html 5 used till html 4 -->
<!-- used to divide the page into multiple section  -->
<html>
    <head>
        <title>Frames2</title>
    </head>
    <frameset cols = "20%,80%" frameborder = "1" >
        <frame name = "menu" src = "menu.html" />
    <frameset rows = "25%,80%" border="1" >
        <frameset cols = "33%,33%,34%" border="1">
            <frame name = "main" src = "main.html" target="_blank"  />
            <frame name = "about" src = "about.html"/>
            <frame name = "contact" src = "contact.html"/>
        </frameset>
        <frame name = "Desc" src = "Desc.html"/>    
    </frameset>
        <noframes>
            <body>Your browser does not support frames</body>
        </noframes>
    </frameset>
</html>
